{% include head.html %}
{% include analytics_main.html %}
{% include nav.html %}

<section class="grid-wrap">
<ul class="gallery grid swipe-down" id="grid">
  {% for post in site.categories.illustration %}
    <li>
      <a href="{{ post.url }}"><img srcset="
        /images/illustration/{{ post.image }} 1x,
        /images/illustration/{{ post.image | replace:'.png','@2x.png'}} 2x,
        "></a>
      <h3>{{ post.title }}</h3>
    </li>
  {% endfor %}

</ul>

<script src="/js/build/global.min.js"></script>
<script>
  new GridScrollFx( document.getElementById( 'grid' ), {
    viewportFactor : 0.4
  } );
</script>
