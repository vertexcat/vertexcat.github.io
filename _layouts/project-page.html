{% include nav.html %}

<section class="post">

<h1>{{ page.title }}</h1>
<img class="main" src="{{ site.url }}/images/{{ page.category }}/{{ page.image }}">

 {{ content }}

 <div class="thumbs">
  <ul>
   {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url }}"><img src="{{ site.url}}/images/{{ post.category }}/{{ post.image }}"></a>
    </li>
  {% endfor %}
</ul>
</div>

</section>



{% include footer.html %}
