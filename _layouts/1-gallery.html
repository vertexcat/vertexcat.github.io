<section id="grid" class="scene_element scene_element--fadein">

<ul class="grid">

    {% for post in site.tags.[page.tag] %}
      <li id="{{ post.permalink }}" class="item">
        <a href="{{ post.url }}">
          <img src="/images/three/{{ post.thumb }}">
        </a>
        <div class="tag-wrap">
          {% for tag in post.tags %}
            <i class="fa fa-tags"></i> 
            <a class="tag-link" href="/tagged/{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </div>
        
      </li>
    {% endfor %}

  </ul>
